apiVersion: v1
kind: Pod
metadata:
  labels:
    run: debasnanpod1
  name: debasnanpod1
spec:
  nodeSelector:
    my-env: debasnan
    
  imagePullSecrets:
    - name: debasnan-acr-creds
  containers:
  - image: rocheashutoshh.azurecr.io/debasnanwebapp:v1health
    name: debasnanpod1
    ports:
    - containerPort: 80
    resources: {}
    readinessProbe: 
      httpGet: 
        path: /health.html
        port: 80
      initialDelaySeconds: 3
      periodSeconds: 5
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}